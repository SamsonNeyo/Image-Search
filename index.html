<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Search Gallery</title>
    <meta name="description" content="Discover stunning photography from professional photographers. Search millions of high-quality images and explore various categories including nature, people, animals, architecture, and food.">
    <meta name="keywords" content="photography, images, gallery, nature, people, animals, architecture, food, search">
    <meta name="author" content="Vinecom">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/camera.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="py-4">
        <div class="container">
         
            <nav class="navbar navbar-expand-lg navbar-dark">
                        <div class="container-fluid">
                            <a class="navbar-brand fs-3 fw-bold" href="#">
                                <i class="fas fa-camera-retro me-2"></i> Photo Search Gallery
                            </a>
                        </div>
            </nav>
            
            <div class="hero-text text-center my-5">
                <h1 class="display-5 fw-bold mb-4">Discover Stunning Photography</h1>
                <p class="lead mb-5">Search millions of high-quality images from professional photographers</p>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="input-group mb-4 shadow-lg">
                        <input type="text" id="search-input" class="form-control form-control-lg" placeholder="Search for landscapes, people, animals...">
                        <button class="btn" type="button" id="search-btn">
                            <i class="fas fa-search me-2"></i> Search
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="d-flex flex-wrap justify-content-center filter-container" id="filter-buttons">
                        <button class="btn btn-filter active" data-filter="All Photos">All Photos</button>
                        <button class="btn btn-filter" data-filter="Nature">Nature</button>
                        <button class="btn btn-filter" data-filter="People">People</button>
                        <button class="btn btn-filter" data-filter="Animals">Animals</button>
                        <button class="btn btn-filter" data-filter="Architecture">Architecture</button>
                        <button class="btn btn-filter" data-filter="Food">Food</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="py-5">
        <div class="container">
            <div id="loading-spinner" class="text-center my-5 d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Searching for images...</p>
            </div>
            
            <div id="gallery" class="row g-4">
                <!-- Images will be loaded here dynamically -->
            </div>
            
            <div id="load-more-container" class="text-center mt-5 d-none">
                <button id="load-more-btn" class="btn">Load More Images</button>
            </div>
            
            <div id="no-results" class="text-center my-5 d-none">
                <i class="fas fa-image fa-3x mb-3 text-muted"></i>
                <h4>No images found</h4>
                <p>Try a different search term</p>
            </div>
        </div>
    </main>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Image Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="" id="modal-image" class="img-fluid rounded" alt="">
                    <div class="mt-4">
                        <a href="#" id="download-btn" class="btn btn-success me-2" download>
                            <i class="fas fa-download"></i> Download
                        </a>
                        <button class="btn btn-outline-primary" onclick="copyToClipboard()">
                            <i class="fas fa-copy"></i> Copy Link
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
